<div style="display: flex; flex: 1 0 auto; flex-direction: row;">
  <div style="display: flex; flex: 1 0 auto; flex-direction: row; align-items: center; justify-content: flex-end;">
  </div>
  <div style="display: flex; flex: 1 0 auto; flex-direction: column;">
      <div style="display: flex; flex: 1 0 auto; align-items: center; flex-direction: column;">
        <div style="display: flex; align-items: flex-start;">
            <h1>Dealer</h1>
        </div>
        <div style="display: flex; flex: 1 0 auto; justify-content: center; flex-direction: column; width: 100%;">
          <app-hand [cards]="dealerCards"></app-hand>
        </div>
      </div>
      <div style="display: flex; flex: 1 0 auto; align-items: center; flex-direction: column;">
        <div style="display: flex; align-items: flex-start;">
            <h1>Player</h1>
        </div>
        <div style="display: flex; flex: 1 0 auto; justify-content: center; flex-direction: column; width: 100%;">
          <app-hand [cards]="playerCards"></app-hand>
        </div>
        <div style="display: flex; align-items: flex-end;">
          <div class="btn-game-action-container">
            <button 
              (click)="newHandClick()"
              mat-raised-button>
                New Hand
            </button>
          </div>
          <div class="btn-game-action-container">
            <button
              [disabled]="!canPlayerHit || isPlayerBlackjack || isStand || isDealerBlackjack"
              (click)="hitPlayerClick()" 
              mat-raised-button>
                Hit
            </button>
          </div>
          <div class="btn-game-action-container">
            <button
              [disabled]="isStand || isPlayerBlackjack || isDealerBlackjack || !canPlayerHit"
              (click)="standClick()"
              mat-raised-button>
                Stand
            </button>
          </div>
        </div>
      </div>
  </div>
  <div style="display: flex; flex: 1 0 auto; flex-direction: column;">
    <div></div>
  </div>
</div>
