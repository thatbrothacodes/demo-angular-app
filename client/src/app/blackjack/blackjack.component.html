<div class="player-container">
  <div class="player-text-container">
      <h1>Dealer</h1>
  </div>
  <div class="cards-container">
    <app-hand [cards]="dealerCards"></app-hand>
  </div>
</div>
<div class="player-container">
  <div class="player-text-container">
      <h1>Player</h1>
  </div>
  <div class="cards-container">
    <app-hand [cards]="playerCards"></app-hand>
  </div>
</div>
<div class="btn-container">
  <div class="btn-game-action-container">
    <button 
      (click)="newHandClick()"
      mat-raised-button>
        New Hand
    </button>
  </div>
  <div class="btn-game-action-container">
    <button
      [disabled]="isStand || isGameOver"
      (click)="hitPlayerClick()" 
      mat-raised-button>
        Hit
    </button>
  </div>
  <div class="btn-game-action-container">
    <button
      [disabled]="isStand || isGameOver"
      (click)="standClick()"
      mat-raised-button>
        Stand
    </button>
  </div>
</div>
